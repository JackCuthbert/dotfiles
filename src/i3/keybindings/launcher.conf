####################################
#                                  #
# Launcher/Dmenu Bindings          #
#  * sudo aura -S rofi             #
#                                  #
####################################

bindsym $mod+space exec rofi -show-icons -show
bindsym $mod+period exec rofi -modi emoji -show emoji -emoji-format '{emoji} <span weight="bold">{name}</span>[ <span size="small">({keywords})</span>]'
bindsym $mod+comma exec unipicker --command "rofi -p char -dmenu" --copy
