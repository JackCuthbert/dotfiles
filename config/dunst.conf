# Base16 Theme
[urgency_low]    # grey
    background = "#282828"
    foreground = "#d8d8d8"

[urgency_normal] # purple
    background = "#ba8baf"
    foreground = "#181818"

[urgency_critical] # red
    background = "#ab4642"
    foreground = "#e8e8e8"

[global]
    geometry = "450x5-50+50"
    frame_width = 0
    separator_height = 5
    separator_color = auto
    padding = 10
    horizontal_padding = 10

[fullscreen_delay_everything]
    fullscreen = delay

[fullscreen_show_critical]
    msg_urgency = critical
    fullscreen = show

[shortcuts]
    close = ctrl+space
    close_all = ctrl+shift+space
    history = ctrl+grave
    context = ctrl+shift+period

