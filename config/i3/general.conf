# i3 config file (v4)
#
# Please see https://i3wm.org/docs/userguide.html for a complete reference!

set $mod Mod1
set $sup Mod4

# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.
font pango:Fira Code, FontAwesome 12

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# start a terminal
bindsym $mod+Return exec i3-sensible-terminal

# kill focused window
bindsym $mod+Shift+q kill

# change focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right
# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused window
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# split in horizontal orientation
bindsym $mod+Shift+v split h

# split in vertical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+z fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
#bindsym $mod+Shift+space focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

# focus the child container
#bindsym $mod+d focus child

# switch to workspace
bindsym $mod+1 workspace 1
bindsym $mod+2 workspace 2
bindsym $mod+3 workspace 3
bindsym $mod+4 workspace 4
bindsym $mod+5 workspace 5
bindsym $mod+6 workspace 6
bindsym $mod+7 workspace 7
bindsym $mod+8 workspace 8
bindsym $mod+9 workspace 9
bindsym $mod+0 workspace 10

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace 1
bindsym $mod+Shift+2 move container to workspace 2
bindsym $mod+Shift+3 move container to workspace 3
bindsym $mod+Shift+4 move container to workspace 4
bindsym $mod+Shift+5 move container to workspace 5
bindsym $mod+Shift+6 move container to workspace 6
bindsym $mod+Shift+7 move container to workspace 7
bindsym $mod+Shift+8 move container to workspace 8
bindsym $mod+Shift+9 move container to workspace 9
bindsym $mod+Shift+0 move container to workspace 10

######################
#
# System Mode Configuration
#
######################

# reload the configuration file
bindsym $mod+Shift+c reload

# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+r restart

bindsym $mod+Shift+Delete mode "system"
mode "system" {
  bindsym l exec --no-startup-id "/home/jack/bin/screen-lock", mode "default"
  bindsym Shift+l exec --no-startup-id "/home/jack/bin/screen-lock && sleep 1; xset dpms force off", mode "default"
  bindsym b exec --no-startup-id "sleep 1; xset dpms force off", mode "default"
  bindsym e exec --no-startup-id "i3-msg exit"
  bindsym s exec --no-startup-id "/home/jack/bin/screen-lock && systemctl suspend", mode "default"
  bindsym r exec --no-startup-id "systemctl reboot", mode "default"
  bindsym h exec --no-startup-id "/home/jack/bin/screen-lock && systemctl hibernate", mode "default"
  bindsym Shift+s exec --no-startup-id "systemctl poweroff"

  # back to normal: Enter or Escape
  bindsym Return mode "default"
  bindsym Escape mode "default"
  bindsym q mode "default"
}

######################
#
# Resize Mode Configuration
# You can also use the mouse for this
#
######################

bindsym $mod+Shift+r mode "resize"
mode "resize" {
  # These bindings trigger as soon as you enter the resize mode

  # Pressing left will shrink the window’s width.
  # Pressing right will grow the window’s width.
  # Pressing up will shrink the window’s height.
  # Pressing down will grow the window’s height.
  bindsym h resize shrink width 10 px or 10 ppt
  bindsym j resize grow height 10 px or 10 ppt
  bindsym k resize shrink height 10 px or 10 ppt
  bindsym l resize grow width 10 px or 10 ppt

  # same bindings, but for the arrow keys
  bindsym Left resize shrink width 10 px or 10 ppt
  bindsym Down resize grow height 10 px or 10 ppt
  bindsym Up resize shrink height 10 px or 10 ppt
  bindsym Right resize grow width 10 px or 10 ppt

  # back to normal: Enter or Escape
  bindsym Return mode "default"
  bindsym Escape mode "default"
  bindsym q mode "default"
}

######################
#
# Gaps Configuration
#
######################

# Required to fix windows displaying weird
hide_edge_borders both
for_window [class=".*"] border pixel 2

# Default Gaps
gaps outer 0
gaps inner 20

# Border colours
client.focused #9AEDFE #9AEDFE #9AEDFE #9AEDFE
client.unfocused #FF6E67 #FF6E67 #FF6E67 #FF6E67
client.focused #5AF78E #5AF78E #5AF78E

# smart_borders on
# smart_gaps on

# Special "gaps" mode
bindsym $mod+Shift+g mode "gaps"
mode "gaps" {
  bindsym o mode "gaps_outer"
  bindsym i mode "gaps_inner"

  # back to normal: Enter or Escape
  bindsym Return mode "default"
  bindsym Escape mode "default"
  bindsym q mode "default"
}

mode "gaps_inner" {
  bindsym plus gaps inner current plus 5
  bindsym minus gaps inner current minus 5
  bindsym 0 gaps inner current set 0

  bindsym Shift+plus gaps inner all plus 5
  bindsym Shift+minus gaps inner all minus 5
  bindsym Shift+0 gaps inner all set 0

  # back to normal: Enter or Escape
  bindsym Return mode "default"
  bindsym Escape mode "default"
  bindsym q mode "default"
}

mode "gaps_outer" {
  bindsym plus gaps outer current plus 5
  bindsym minus gaps outer current minus 5
  bindsym 0 gaps outer current set 0

  bindsym Shift+plus gaps outer all plus 5
  bindsym Shift+minus gaps outer all minus 5
  bindsym Shift+0 gaps outer all set 0

  # back to normal: Enter or Escape
  bindsym Return mode "default"
  bindsym Escape mode "default"
  bindsym q mode "default"
}

######################
#
# Media/Special Keys
#
######################

# Use brightness keys
bindsym XF86MonBrightnessUp exec xbacklight -inc 1
bindsym XF86MonBrightnessDown exec xbacklight -dec 1

# Use volume keys
bindsym XF86AudioRaiseVolume exec --no-startup-id "pactl set-sink-volume 0 +5%; pkill -RTMIN+10 i3blocks"
bindsym XF86AudioLowerVolume exec --no-startup-id "pactl set-sink-volume 0 -5%; pkill -RTMIN+10 i3blocks"
bindsym XF86AudioMute exec --no-startup-id "pactl set-sink-mute 0 toggle; pkill -RTMIN+10 i3blocks"

# Start rofi
bindsym $mod+space exec rofi -show

######################
#
# screenshots (requires imagemagick)
#
######################

# Special "gaps" mode
# TODO: This doesn't work fully
bindsym $mod+Shift+s mode "screenshot"
mode "screenshot" {
  bindsym --release r exec import -silent "/tmp/$(date '+%Y-%m-%d-%T')-screenshot.png"

  # back to normal: Enter or Escape
  bindsym Return mode "default"
  bindsym Escape mode "default"
  bindsym q mode "default"
}

######################
#
# Statusbar
#
######################

# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)
bar {
  position top
  status_command i3blocks
  colors {
    background #282A36
    separator #4D4D4D
    statusline #E6E6E6

    # border background text
    focused_workspace #FF92D0 #282A36 #FF79C6
    inactive_workspace #4D4D4D #282A36 #4D4D4D
    active_workspace #ff0000 #ff0000 #ff0000
    urgent_workspace #FF6E67 #282A36 #FF5555
  }
}

