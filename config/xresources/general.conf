! URxvt settings
! --------------------------
URxvt.scrollBar: false
URxvt.internalBorder: 20
URxvt*font: xft:Hack:size=14
URxvt*boldFont: xft:Hack:style=Bold:size=14
URxvt.letterSpace: 1

! Text rendering
! --------------------------
! Xft.dpi: 96 ! overridden in hostname based config
Xft.rgba: rgb
Xft.antialias: true
Xft.autohint: 0
Xft.hinting: true
Xft.hintstyle: hintslight
Xft.lcdfilter: lcddefault

! Dracula Xresources palette
! --------------------------
#define foreground #F8F8F2
#define background #282A36

! black
#define color0     #000000
#define color8     #4D4D4D

! red
#define color1     #FF5555
#define color9     #FF6E67

! green
#define color2     #50FA7B
#define color10    #5AF78E

! yellow
#define color3     #F1FA8C
#define color11    #F4F99D

! blue
#define color4     #BD93F9
#define color12    #CAA9FA

! magenta
#define color5     #FF79C6
#define color13    #FF92D0

! cyan
#define color6     #8BE9FD
#define color14    #9AEDFE

! white
#define color7     #BFBFBF
#define color15    #E6E6E6
! --------------------------


