Section "Module"
  Load           "dbe"
  Load           "extmod"
  Load           "type1"
  Load           "freetype"
  Load           "glx"
EndSection

Section "Monitor"
  # HorizSync source: edid, VertRefresh source: edid
  Identifier     "Monitor0"
  VendorName     "Unknown"
  ModelName      "LG Electronics LG ULTRAWIDE"
  HorizSync       30.0 - 90.0
  VertRefresh     56.0 - 61.0
  Option         "DPMS"
EndSection

Section "Device"
  Identifier     "Device0"
  Driver         "nvidia"
  VendorName     "NVIDIA Corporation"
  BoardName      "GeForce RTX 2070 SUPER"
EndSection

Section "Screen"
  Identifier     "Screen0"
  Device         "Device0"
  Monitor        "Monitor0"
  DefaultDepth    24
  Option         "Stereo" "0"
  Option         "nvidiaXineramaInfoOrder" "DFP-5"
  Option         "metamodes" "3440x1440_60 +0+0"
  Option         "SLI" "Off"
  Option         "MultiGPU" "Off"
  Option         "BaseMosaic" "off"
  SubSection     "Display"
    Depth       24
  EndSubSection
EndSection

