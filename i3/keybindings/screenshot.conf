####################################
#                                  #
# Screenshot Bindings              #
#  * sudo aura -S gnome-screenshot #
#                                  #
####################################

# take a screenshot of a screen region
bindsym --release $mod+Ctrl+4 exec --no-startup-id maim -s | xclip -selection clipboard -t image/png

# take a screenshot of a selection and save it to file
bindsym --release $mod+Shift+Ctrl+4 exec --no-startup-id maim -s ~/Pictures/screenshot-$(date +%s).png
